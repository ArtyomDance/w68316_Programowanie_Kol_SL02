<!DOCTYPE html>
<html>

<head>
    <title>task 2</title>
    <style>
        .light {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #121212;
        }

        .light.red {
            background-color: rgb(255, 0, 0);
        }

        .light.yellow {
            background-color: rgb(255, 255, 0);
        }

        .light.green {
            background-color: rgb(0, 122, 0);
        }

        .light.off {
            background: #7c7c7c;
        }
    </style>
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="light red"></div>
        <div class="light yellow off"></div>
        <div class="light green off"></div>
    </div>
    <script>
        const lights = document.querySelectorAll('.light');
        let current = 0;
        const config = {
            redLight: 5000,
            yellowLight: 1000,
            greenLight: 5000
        }

        function changeLight() {
            turnOffAllLights();
            lights[current].classList.remove('off');
            switch (current) {
                case 0:
                    current = 1;
                    setTimeout(() => {
                        changeLight();
                    }, config.redLight);
                    break;
                case 1:
                    current = 2;
                    setTimeout(() => {
                        changeLight();
                    }, config.yellowLight);
                    break;
                case 2:
                    current = 0;
                    setTimeout(() => {
                        changeLight();
                    }, config.greenLight);
                    break;
            }
        }
        changeLight();
        function turnOffAllLights() {
            for (i = 0; i < lights.length; i++) {
                if (!lights[i].classList.contains('on')) {
                    lights[i].classList.add('off');
                    lights[i].classList.remove('on');
                }
            }
        }
    </script>
</body>

</html>
